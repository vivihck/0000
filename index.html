<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>API DO CLIMA</title>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <form id="search">
            <i id="localizacao" class="fa-solid fa-location-dot"></i>
            <input 
                type="search" 
                name="nome_cidade" 
                id="nome_cidade" 
                placeholder="Buscar cidade"
            >
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="titulo">Colombo, BR</h1>

            <div id="outras_infos">
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    
                    <div>
                        <p id="valor_temp">
                            32 
                        </p>
                        <p id="descricao_temp">
                            Ensolarado
                        </p>
                    </div>
                </div>


                    <div class="info">
                        <i id="umidade_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>umidade</h2>

                            <p id="umidade">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="vento_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="vento">
                                50 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alerta"></div>
    </div>
    <script src="javascript/scripts.js"></script>
</body>
</html>
